<section class="pageContainer">
    <section class="newWorkoutContainer">
        <section class="workoutInfo">
            <section class="title">
                <a routerLink="">←</a>
                <h1>{{typeOfWorkout}}</h1>
            </section>
            <section class="time">
                <h1>Duração</h1>
                <p>00:50:00</p>
            </section>
        </section>
        <app-map></app-map>
        <section class="workoutButtons">
            @if(statusButton){
                <button class="startBtn" (click)="startNewWorkout()">INICIAR</button>
            }
            @else {
                <button class="stopBtn" (click)="stopNewWorkout()">PARAR</button>
            }
        </section>
    </section>
</section>
